<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <button v-on:click="showAlert1">事件1</button><br>
        <button v-on:click="showAlert2($event,66)">事件2</button>   
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;

        new Vue({
            el:"#root",
            methods:{
                showAlert1(){
                    alert("欢迎张同学");
                },
                showAlert2(event, number){
                    console.log("接收到了number值",number);
                    console.log(event.target.innerText);
                    alert("欢迎王同学");
                }
            }
            
        })
    </script>
    
</body>
</html>
