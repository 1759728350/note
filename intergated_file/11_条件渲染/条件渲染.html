<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="root">

        <h2 v-show="true">各种姓名</h2>
        <h2 v-if="n===1">张凡</h2>
        <h2 v-else-if="n==2">zhangfan</h2>
        <h2 v-else>Roy</h2>

        <button @click="n++">点我n++</button>

        <!-- template标签只能和v-if使用，不能和v-show使用-->
        <!-- template不会破坏DOM结构，而div会破坏DOM结构 -->
        <template v-if="n > 2">
            <h2>三国演义</h2>
            <h2>水浒传</h2>
            <h2>西游记</h2>
            <h2>红楼梦</h2>  
        </template>

        <div v-if="n > 2">
            <h2>三国演义</h2>
            <h2>水浒传</h2>
            <h2>西游记</h2>
            <h2>红楼梦</h2>  
        </div>


    </div>

    

    <script type="text/javascript">
        Vue.config.productionTip = false;

        const x = new Vue({
            el:"#root",
            data:{
                n:1
            }
        })
    </script>
</body>
</html>
