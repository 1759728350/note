<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id= "root">
        <h2>今天天气很{{weather}}</h2><br>
        <button @click="changeWeather()">改变天气</button>
    </div>
    
    <script type="text/javascript">
        Vue.config.productionTip = false;

        const vm = new Vue({
            el:"#root",
            data:{
                isHot:true,
                numbers:{
                    a:12,
                    b:55
                }
            },
            methods: {
                changeWeather(){
                    setTimeout(() => {
                       this.isHot = !this.isHot; 
                    }, 1000);
                    
                }
            },
            computed:{
                weather(){
                    return this.isHot ? "炎热" : "凉爽";
                }
            },
            watch:{
                weather:{
                    immediate:true,
                    handler(newValue, OldValue){
                        console.log("weather被修改了", newValue, OldValue);
                    }
                },
                numbers:{
                    //开启深度监视
                    deep:true,
                    handler(){
                        console.log("numbers属性被修改了");
                    }
                },
                "numbers.a":{
                    handler(){
                        console.log("numbers中的a属性被修改了");
                    }
                }
            }
        })

        vm.$watch('isHot',{
            immediate:true,
            handler(){
                console.log("@@@")
            }
        })
    </script>
</body>
</html>
